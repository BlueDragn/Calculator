<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">

    <title>Calculator </title>
</head>
<body>

    <section class="main-content" id="main">
        <!---Header Section -->
        <header class="header"></header>
        <!----Result Section -->
        <section class="result-container">
<form id="result-field">
    <input type="number"  id="result" name="result" class="result-section">

</form>


        </section>
        <!----Key pad -->
        <section class="keypad-section">
            <div class="keypad-container">

                <!---Column-1-->
                <div class="column" id="column-1">
                    <button value="7" id="7" class="num" onclick="keyLog()">7</button>
                    <button value="8" id="8" class="num">8</button>
                    <button value="9" id="9" class="num">9</button>
                    <button id="del" value="DEL">DEL</button>
                </div>

                <!---Column-2-->
                <div class="column" id="column-2">
                    <button data-num="4">4</button>
                    <button data-num="5">5</button>
                    <button data-num="6">6</button>
                    <button data-op="+">+</button>
                </div>

                <!---Column-3-->
                <div class="column" id="column-3">
                    <button data-num="1">1</button>
                    <button data-num="2">2</button>
                    <button data-num="3">3</button>
                    <button data-op="-">-</button>
                </div>

                <!---Column-4-->
                <div class="column" id="column-4">
                    <button data-num=".">.</button>
                    <button data-num="0">0</button>
                    <button data-op="/">/</button>
                    <button data-op="*">x</button>
                </div>

                <!---Column-5-->
                <div class="column" id="column-5">
                    <button id="reset" data-op="RESET" onclick="myFunction()" >RESET</button>
                    <button id="equals" data-op="=">=</button>

                </div>


            </div>
        </section>

    </section>
    <script src="./src/script.js"></script>
</body>
</html>
