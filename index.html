<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">

    <title> Calculator </title>
</head>
<body>

    <section class="main-content" id="main">
        <!---Header Section -->
        <header class="header"></header>
        <!----Result Section -->
        <section class="result-container">
<form id="result-field">

    <input   id="result" name="result" class="result-section">

</form>


        </section>
        <!----Key pad -->
        <section class="keypad-section">
            <div class="keypad-container">

                <!---Column-1-->
                <div class="column" id="column-1">
                    <button value="7" id="7" class="num" >7</button>
                    <button value="8" id="8" class="num">8</button>
                    <button value="9" id="9" class="num">9</button>
                    <button id="del" value="DEL">DEL</button>
                </div>

                <!---Column-2-->
                <div class="column" id="column-2">
                    <button value="4" class="num">4</button>
                    <button value="5" class="num">5</button>
                    <button value="6" class="num">6</button>
                    <button value="+" class="op">+</button>
                </div>

                <!---Column-3-->
                <div class="column" id="column-3">
                    <button value="1"class="num">1</button>
                    <button value="2"class="num">2</button>
                    <button value="3"class="num">3</button>
                    <button value="-" class="op">-</button>
                </div>

                <!---Column-4-->
                <div class="column" id="column-4">
                    <button value="."class="num">.</button>
                    <button value="0"class="num">0</button>
                    <button value="/" class="op">/</button>
                    <button value="*" class="op">x</button>
                </div>

                <!---Column-5-->
                <div class="column" id="column-5">
                    <button id="reset" data-op="RESET" onclick="myFunction()" >RESET</button>
                    <button id="equals" data-op="=">=</button>

                </div>


            </div>
        </section>

    </section>
    <script src="./src/script.js"></script>
</body>
</html>
